<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job form</title>
</head>
<body bgcolor="#1affb6"> 
    <tbody> 
 <form> 
    <table align="center" cellspacing="20px">
        <tr> 
        <th align="left"><label for="FullName">Full Name</label></th> 
        <td><input type="text" id="FullName"/></td>
        </tr>
        <tr>
            <th align="left"><label for="JobTitle">Job Title</label></th>
             <td><input type="text" id="JobTitle"/></td> 
        </tr>
        <tr>
            <th align="left"><label for="Currentcompany:">Company Name</label></th>
            <td><input type="text" id="Currentcompany:"></td>
        </tr>
          <tr>
            <th align="left"><label for="contactNumber">contact Number</label></th>
            <td><input type="number" id="contact Number" min="2" max="2"></td>
            <td> <input type="text" id="contactNumber"></td>
          </tr>
     <tr>
        <th align="left"><label for="Email">Email</label></th>
        <td>  <input type="email" id="Email"></td>
     </tr>
     <tr>
       <th align="left"> Work Status </th>
        <th><input type="radio">Full Time</th>
        <th> <input type="radio">Part Time</th>
        <th><input type="radio">Per day</th>
        <th><input type="radio"> others</th>
       </tr> 
          
           <tr>
            <th align="left"> <label for="salary">salary</label></th>
            <td><input type="text" id="salary">salary</td>
            <td><input type="number" id="salary">salary</td>
            <td><input type="date" id="salary">salary</td>
           </tr>            
                       
            <tr>
                <th align="left"><label for="Expeience">Expeience</label></th>
                <td><input type="number" id="Expeience"></td>
            </tr>  
            <tr>
                <th align="left"><label for="Current Location">Current Location</label></th>
                <td><input type="google map" id="Current Location"></td>
            </tr>  
            <tr>
                <th align="left"><label for="Permanent Address">Permanent Address </label></th>
                <td><input type="comment" id="Permanent Address"></td>
            </tr>   
            <tr>
                <th align="left"><label for="Upload Resume">Upload Resume</label></th>
                <th><input type="file" id="Upload Resume"></th>
            </tr>        
               
               <tr>
                <label for="Button">Button</label>
                <th><input type="button">Button</th>
                <td><input type="reset"></td>
               </tr> 
            <table> 
    </form>
</tbody>
</body>
</html>
